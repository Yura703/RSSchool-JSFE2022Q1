<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../src/assets/images/favicon.png" type="image/x-icon">
  <title>Online-store</title>

  <body>
    <div id="root"></div>
    <header>
      <div class="wrapper header">
        <div class="header__logo">
          <h1>Online-store</h1>
        </div>
        <div class="header__logic">
          <div class="bucket">
            <span>Backet</span>
            <div id="bucket-count">0</div>

      </div>

      <aside class="aside" id="aside">       
      </aside>
      <section class="main-info">
        <div id="products-sort"></div>
        <div id="products"></div>
      </section>
    </main>

    <footer class="wrapper footer">
      <div class="footer__git-link">
        <a href="https://github.com/Yura703">yura703</a>
      </div>
      <div>
        <p>2022</p>
      </div>
      <div class="footer__school-link">
        <a href="https://rs.school/js/">
          <img src="https://rs.school/images/rs_school_js.svg" alt="logo">
        </a>
      </div>
    </footer>
